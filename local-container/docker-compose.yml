version: "3.8"
services:
  # PostgreSQL database service
  postgres:
    image: postgres:15.1-bullseye
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432" # Adjust the port if necessary
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
