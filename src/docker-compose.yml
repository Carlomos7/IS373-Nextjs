version: '3.8'
services:
  nextjs-app:
    image: 
    container_name: is373-nextjs
    pull_policy: always
    restart: always
    build: 
      context: ./
      target: runner
    command: npm run dev
    ports:
      - "3000:3000"
    labels:
      - com.centurylinklabs.watchtower.enable=true
    environment:
      NODE_ENV: development